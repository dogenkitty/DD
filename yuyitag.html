<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 
        块元素（block element）：
            -在页面中独占一行的是块元素。
        行内元素（inline element）：
            -可以放在行中间的标签为行内元素。

        块元素中基本上什么都能放，p元素中不能放任何块元素。

        浏览器在解析网页时会自动将网页中不合乎规范的内容进行修正：
            for example:
                -标签写在了根元素的外边
                -p元素中嵌套其他块元素
                -根元素中出现了除了head和body之外其他的子元素
                ......
            -浏览器修改后的源码在内存中，按F12查看。

        语义标签：
            -在html中负责网页的结构，应当关注它的语义，而非他的样式。
            -样式应交给css负责
            -标题标签：
                -h1-h6一共六个标签，重要性依次递减（对搜索引擎来说）。
                -h1在网页中的重要性仅次于title，一般一个页面只用一次。
                -一般情况下只会使用到h3，之后的标签很少使用。
                

        布局标签（结构化语义标签）
            -header表示网页的头部，块元素
            -main表示网页的主内容，一个页面只有一个main，块元素
            -footer表示网页的底部，块元素
            -nav表示网页中的导航，块元素
            -aside表示和主题内容相关的其他内容，例如猜你想看（侧边栏），块元素
            -article表示一个独立的文章，块元素
            -section表示一个独立的区块，以上的标签都不能使用时就用section，块元素

            重点常用：
                -div标签，没有语义，就用来表示一个区块，可换行，块元素
                -span标签，没有语义，就用于在网页中包裹文字，行内元素。
            
            -以上标签重点在于语义，在页面中没有实际效果。
     -->
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        hgroup标签用来分组，可以将一组相关的标题放进去
     -->
     <hgroup>
         <h1>hello world</h1>
         <h2>hello world2</h2>
         <h3>hello world3</h3>
     </hgroup>
     <!-- 
         p标签表示页面中的一个段落，是一个块元素。
      -->

      <!-- 
          em（emphasize）标签用于表示语气的加重，是一个行内元素。
       -->
    <p>
        今天天气<em>真</em>不错！
    </p>
    <!-- 
        strong标签表示强调重要内容，是行内元素。
     -->
    <p>你今天必须<strong>完成作业</strong>！</p>
    <!-- 
        blockquote标签表示长引用，是一个块元素。
        其中的内容会自动缩进。
     -->
    <p>
        鲁迅说：
        <blockquote>
            这话我没说过！
        </blockquote>
    </p>
    <!-- 
        q标签为短引用，是一个行内元素。
        会在内容的两边自动加上引号。
     -->
     鲁迅说<q>这话我没说过！</q>
     <header>头部</header>
     <main>主体</main>
     <footer>底部</footer>
     <nav>导航栏</nav>
     <aside>侧栏</aside>
     <article>文章</article>
     <section>区块</section>
     <div>
         块
        <span>包裹文字</span>
     </div>
     <div>hello world</div>
</body>
</html>
